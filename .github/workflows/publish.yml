name: Publish CPE Finder

on:
  push:
    tags:
      - 'v*'  # Triggers only when tags starting with 'v' are pushed (e.g., v1.0.0)

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12' 

      - name: Install Pipenv
        run: pip install pipenv

      - name: Install dependencies
        run: |
          pipenv install --dev

      - name: Build the package
        run: pipenv run python setup.py sdist

      - name: Smoke test
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/v}
          pip install dist/orca-${TAG_NAME}.tar.gz
          orca busybox
          
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref }}  # Use the tag that triggered the workflow
          files: dist/*  # Attach all files in the dist directory

